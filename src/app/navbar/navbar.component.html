<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar ><a href=""><img src="../../assets/logo.png" alt=""></a></mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="characters">Characters</a>
      <a mat-list-item href="comics">Comics</a>
      <a mat-list-item href="creators">Creators</a>
      <a mat-list-item href="series">Series</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon"><img src="../../assets/logo.png" alt=""></mat-icon>
      </button>
      <span> <p> Made by: Juan Ordosgoite</p></span>
    </mat-toolbar>
    <!-- Add Content Here -->
   <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
